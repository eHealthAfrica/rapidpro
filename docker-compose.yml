rapidprodb:
  image: "mdillon/postgis"

rapidproredis:
    image: "redis"

rapidpro:
  build: .
  environment:
      RDS_HOSTNAME: "rapidprodb"
      RDS_USERNAME: "postgres"
      RDS_PASSWORD: ""
      RDS_PORT: ""
      RDS_DB_NAME: "rapidpro"
      REDISHOST: "rapidproredis"
      STATIC_DIR: "/var/www/static/"
  command: start 
  ports:
    - "5000:5000"
    - "8000:8000"
  links:
    - rapidprodb
    - rapidproredis
