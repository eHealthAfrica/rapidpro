rapidprodb:
  image: "mdillon/postgis"

rapidproredis:
    image: "redis"

rapidpro:
  build: .
  volumes:
      - ./:/code
  environment:
      dbhost: "rapidprodb"
      dbuser: "postgres"
      dbpass: ""
      redishost: "rapidproredis"
      static_dir: "/var/www/static/"
  command: entrypoint.sh start 
  ports:
    - "5000:5000"
    - "8000:8000"
  links:
    - rapidprodb
    - rapidproredis
