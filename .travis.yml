language: python

python:
  - "2.7"

sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.5.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

cache:
  directories:
    - $HOME/.cache/pip

install:
- pip install --upgrade pip
- pip --version
- pip install -r pip-freeze.txt --upgrade
- pip install -r pip-deploy.txt
- pip install coveralls
- npm install

before_script:
  - fab stage prebuild
  - docker-compose up -d rapidprodb
  - docker-compose up -d rapidproredis
  - docker-compose build rapidpro

script:
- node_modules/karma/bin/karma start karma.conf.coffee --single-run --browsers PhantomJS
- coverage run manage.py test --noinput --verbosity=2
- docker-compose run rapidpro setuplocaldb

after_success:
- coverage report -i
- coveralls
  ./travis_deploy.sh
